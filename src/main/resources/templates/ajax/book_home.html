<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/ajax/getrequest.js" th:src="@{/js/ajax/getrequest.js}"></script>
    <script type="text/javascript" src="../../static/js/ajax/postrequest.js" th:src="@{/js/ajax/getrequest.js}"></script>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Title</title>
</head>
<body>
<div id="postResultDiv" align="center"></div>
<div class="container">
    <h2>Stacked form</h2>
    <form id="bookForm">
        <div class="form-group">
            <label for="bookId">Book ID:</label> <input type="text"
                                                        class="form-control" id="bookId" placeholder="Enter Book Id"
                                                        name="bookId">
        </div>
        <div class="form-group">
            <label for="bookName">Book Name:</label> <input type="text"
                                                            class="form-control" id="bookName" placeholder="Enter Book Name"
                                                            name="bookName">
        </div>
        <div class="form-group">
            <label for="author">Author :</label> <input type="text"
                                                        class="form-control" id="author" placeholder="Enter Author name"
                                                        name="author">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" type="checkbox" name="remember">
                Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br />
    <div class="col-sm-7" style="margin: 20px 0px 20px 0px">
        <button id="getALlBooks" type="button" class="btn btn-primary">Get
            All Books</button>
        <div id="getResultDiv" style="padding: 20px 10px 20px 50px">
            <ul class="list-group">
            </ul>
        </div>
    </div>
</div>
</body>
</html>
